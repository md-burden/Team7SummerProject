<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <title>User Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <!-- Using Thymeleaf to load style sheet -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>


<body style="background:#FAF4DF">
<div style="display: flex; flex-direction:column; justify-content:flex-start; align-items: center;">
    <div class="container-fluid" id="Banner">
        <a th:href="@{/user/home}">
            <button class="btn" id="HomeButton">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" style="display: inline;" class="bi bi-house" viewBox="0 0 16 16">
                    <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
                </svg>
            </button>
        </a>


        <h1 style="color:#FAF4DF; font-size:32pt; font-family:Tahoma,serif; display: inline;" id="TitleText">Recipeasy</h1>
        <a th:href="@{/user/favorites}">
            <button class="btn" id="FavoritesButton">
                <svg xmlns="http://www.w3.org/2000/svg" height=32 width=32 fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
                </svg>
            </button>
        </a>
        <a th:href="@{/user/profile}">
            <button class="btn" id="UserIcon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                </svg>
            </button>
        </a>
    </div>


    <form th:action="@{/user/search}" method="get" style="margin-top: 20px;">
        <label>
            <input type="text" style="min-width:500px" class="form-control" placeholder="Start Searching for Recipes..." name="name">
        </label>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>


    <div>
        <h5 style="margin:30px">Featured Recipe!</h5>


        <div style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content: center; gap:20px;">
            <a th:href="@{'/user/recipePage?id=52772'}" class="card" style="width: 18rem; text-decoration:none;">
                <!---Image(resizes with card width)--->
                <img src="https://www.themealdb.com/images/media/meals/wvpsxx1468256321.jpg" class="card-img-top" alt="..." style="border:10px solid white;">
                <div class="card-body">
                    <!---Title--->
                    <h5 class="card-title">Teriyaki Chicken Casserole</h5>
                    <div style="display:flex; flex-direction: row; justify-content: space-between;">
                        <div>
                            <!---Country--->
                            <h6 class="card-subtitle" style="margin:0 0 10px 0">Japanese</h6>
                            <!---Category--->
                            <h6 class="card-subtitle mb-2 text-body-secondary">Chicken</h6>
                        </div>
                        <div>
                            <button class="btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 0 1H3a.5.5 0 0 1-.5-.5"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
</body>


</html>
