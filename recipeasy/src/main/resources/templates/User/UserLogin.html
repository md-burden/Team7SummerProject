<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UserLoginPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <!-- Using thymeleaf to load style sheet -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">


    <style>
        .btn-primary, .btn-primary:hover, .btn-primary:active, .btn-primary:visited {
            background-color: #ca1814 !important;
            border: #ca1814 !important;
        }
    </style>
</head>
<body style="background:#FAF4DF">
<div class="container-fluid" id="Banner">


    <h1 style="color:#FAF4DF; font-size:32pt; font-family:Tahoma,serif; display: inline;" id="TitleText">Recipeasy</h1>
</div>


<div class="container" style="padding: 10px">
    <div>
        <h1 style="text-align: center; font-size: 50px">Log In</h1>
    </div>
    <div style="padding-top:15px;">
        <h2 style="text-align: center; font-size: 32px">Log in to create and save recipes, comment, and more!</h2>
    </div>
    <div style="margin: 20px 150px 50px;">
        <div class="container-fluid" style="border: 2px solid lightgrey; border-radius: 8px">
            <form style="margin:100px" th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address *" name="email">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password *" name="password">
                </div>
                <div class="d-grid gap-2 col-12 mx-auto">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <div class="d-flex flex-row justify-content-center" style="padding-top: 15px">
                    <div class="">
                       <span>
                           <a th:href="@{/create-account}">Create Account</a>
                       </span>
                    </div>
                    <div class="mx-2">|</div>
                    <div class="">
                       <span>
                           <a th:href="@{/forgot-password}">Forgot Password</a>
                       </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
