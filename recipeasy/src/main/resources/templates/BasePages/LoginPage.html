<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LoginPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Using thymeleaf to load style sheet -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

    <style>
        .btn-primary, .btn-primary:hover, .btn-primary:active, .btn-primary:visited {
            background-color: #ca1814 !important;
            border: #ca1814 !important;
        }
    </style>
</head>

<body style="background:#FAF4DF">

<!-- Begin Nav Bar -->
<div style="display: flex; flex-direction:column; justify-content:flex-start; align-items: center;">
    <div class="container-fluid" ID="Banner">
        <h1 style="color:#FAF4DF; font-size:32pt; font-family:Tahoma; display: inline;" id="TitleText">Recipeasy</h1>
    </div>
</div>
<!--End Banner -->

<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>

<div class="container" style="padding: 10px">
    <div>
        <h1 style="text-align: center; font-size: 50px">Log In</h1>
    </div>
    <div style="padding-top:15px;">
        <h2 style="text-align: center; font-size: 32px">Log in to create and save recipes, comment, and more!</h2>
    </div>
    <div style="margin-top: 20px; margin-left:150px; margin-right:150px; margin-bottom:50px;">
        <div class="container-fluid" style="border: 2px solid lightgrey; border-radius: 8px">
            <form style="margin:100px" th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username"
                           aria-describedby="usernameHelp" placeholder="Username *">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password"
                           placeholder="Password *">
                </div>
                <div class="d-grid gap-2 col-12 mx-auto">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>

            <!--- Create Account, forgot Password --->
            <div class="d-flex flex-row justify-content-center" style="padding-top: 15px; margin-bottom: 15px;">

                <div class="">
                    <span>
                        <a th:href="@{/createAccount}">Create Account</a>
                    </span>
                </div>
                <div class="mx-2">|</div>
                <div class="">
                    <span>
                        <a th:href="@{/forgotpassword}">Forgot Password?</a>
                    </span>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
