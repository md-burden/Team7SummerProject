<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoginPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Using thymeleaf to load style sheet -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

    <style>
        .btn-primary, .btn-primary:hover, .btn-primary:active, .btn-primary:visited {
            background-color: #ca1814 !important;
            border: #ca1814 !important;
        }
    </style>
</head>
<body style="background:#FAF4DF">

<!-- Begin Nav Bar -->
<div style="display: flex; flex-direction:column; justify-content:flex-start; align-items: center;">
    <div class="container-fluid" ID="Banner">
        <h1 style="color:#FAF4DF; font-size:32pt; font-family:Tahoma; display: inline;" id="TitleText">Recipeasy</h1>
    </div>
</div>
<!--End Banner -->

<div class="container" style="padding: 10px;">
    <div>
        <h1 style="text-align: center; font-size: 50px">Forgot Password?</h1>
    </div>
    <div style="padding-top:15px;">
        <h2 style="text-align: center; font-size: 32px">Enter your information to reset your password</h2>
    </div>
    <div style="margin-top: 20px; margin-left:150px; margin-right:150px; margin-bottom:50px;">
        <div class="container-fluid" style="border: 2px solid lightgrey; border-radius: 8px">
            <form th:action="@{/forgotpassword}"  method="post" style="margin:100px">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username *">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Email address *">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password *">
                </div>

                <div class="d-grid gap-2 col-12 mx-auto">
                    <button type="submit" class="btn btn-primary">Reset Password</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
