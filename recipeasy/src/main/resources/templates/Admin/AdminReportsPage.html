<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin Reports Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Using thymeleaf to load style sheet -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

</head>
<body style="background:#FAF4DF">
<div style="display: flex; flex-direction:column; justify-content:flex-start; align-items: center; gap:20px;">
    <div class="container-fluid" ID="Banner">
        <a href="AdminHome.html">
            <button class="btn" id="HomeButton">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" style="display: inline;" class="bi bi-house" viewBox="0 0 16 16">
                    <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
                </svg>
            </button>
        </a>

        <h1 style="color:#FAF4DF; font-size:32pt; font-family:Tahoma; display: inline;" id="TitleText">Recipeasy</h1>

        <a href="AdminProfilePage.html">
            <button class="btn" id="UserIcon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                </svg>
            </button>
        </a>
    </div>
    <h2 style="text-align:center">Reports</h2>
    <table>
        <thead>

        </thead>
        <tbody>
            <tr th:each="report : ${reportList}">
                <div class="card" style="width: 36rem;">
                    <div class="card-body">
                        <div style="display: flex; flex-direction:row; justify-content:space-between; align-items: center;">
                            <h3 class="card-title" th:text="${report.comment.commenter.username}"></h3>
                            <div class="btn-group btn-group-sm" role="group" aria-label="Small button group">
                                <a data-th-href="@{/ADMIN/reports/delete/{reportId} (reportId=${report.reportId})}" type="button" class="btn btn-primary">Delete</a>
                                <a data-th-href="@{/ADMIN/reports/deleteBan/{reportId} (reportId=${report.reportId})}" type="button" class="btn btn-primary">Delete & Ban User</a>
                            </div>
                        </div>
                        <div>
                            <h5>Reported Comment:</h5>
                            <p style="margin:0px 10px 0px 10px;" th:text="${report.comment.commentContents}"></p>
                        </div>
                        <div>
                            <h5>Reason for Report:</h5>
                            <p style="margin:0px 10px 0px 10px;" th:text="${report.reportReason}"></p>
                        </div>

                        <div style="display: flex; flex-direction:row; justify-content:flex-end; align-items: center;">
                            <a data-th-href="@{/ADMIN/reports/falseReport/{reportId} (reportId=${report.reportId})}" class="btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                                </svg>
                            </a>
                        </div>

                    </div>
                </div>


            </tr>

        </tbody>

    </table>
</div>
</body>
</html>
