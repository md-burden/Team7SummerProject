<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Creator Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Using thymeleaf to load style sheet -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

</head>

<body style="background:#FAF4DF">

<!-- Begin Nav Bar -->
<div style="display: flex; flex-direction:column; justify-content:flex-start; align-items: center;">

    <div class="container-fluid" ID="Banner">

        <a class="btn" id="HomeButton" data-th-href="@{/recipe/recent?userId=1}">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" style="display: inline;" class="bi bi-house"
                 viewBox="0 0 16 16">
                <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
            </svg>
        </a>


        <h1 style="color:#FAF4DF; font-size:32pt; font-family:Tahoma; display: inline;" id="TitleText">Recipeasy</h1>

        <a data-th-href="@{/recipe/create?userId=1}">
            <button class="btn" id="NewRecipeButton">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-circle-plus"
                     viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                </svg>
            </button>
        </a>

        <a data-th-href="@{/recipe/creator/all?userId=1}">
            <button class="btn" id="FavoritesButton">
                <svg xmlns="http://www.w3.org/2000/svg" height=32 width=32 fill="currentColor" class="bi bi-heart-fill"
                     viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                          d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
                </svg>
            </button>
        </a>

        <a data-th-href="@{/user/1}">
            <button class="btn" id="UserIcon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person-circle"
                     viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                    <path fill-rule="evenodd"
                          d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                </svg>
            </button>
        </a>

    </div>
    </div>
    <!--End Banner -->

    <div style="flex-grow:1; width: 100%;">
        <h5 style="margin:30px">My Recent Recipes</h5>

        <div style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content: start; gap:20px; width:100%; margin: 20px;">
            <div class="col-m-1" th:each="recent :${recentsList}">
                <a data-th-href="@{/recipe?recipeId={id} (id=${recent.recipeId})}" class="card" style="width: 18rem; text-decoration:none;">
                    <!---Image(resizes with card width)--->
                    <img class="card-img-top" th:src="${recent.recipeImage}"  alt="" style="border:10px solid white;">
                    <div class="card-body">
                        <!---Title--->
                        <h5 class="card-title" th:text="${recent.recipeTitle}"></h5>
                        <div style="display:flex; flex-direction: row; justify-content: space-between;">
                            <div>
                                <!---Country--->
                                <h6 class="card-subtitle" style="margin:0px 0px 10px 0px" th:text="${recent.recipeCountry}"></h6>
                                <!---Category--->
                                <h6 class="card-subtitle mb-2 text-body-secondary" th:text="${recent.recipeType}"></h6>
                            </div>
                        </div>
                    </div>
                </a>
            </div>

        </div>

    </div>

</body>
</html>
