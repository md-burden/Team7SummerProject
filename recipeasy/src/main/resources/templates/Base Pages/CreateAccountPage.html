<div class="container" style="padding: 10px">
    <div>
        <h1 style="text-align: center; font-size: 50px">Create Account</h1>
    </div>
<!--    <div style="padding-top:15px;">-->
<!--        <h2 style="text-align: center; font-size: 32px">Log in to create and save recipes, comment, and more!</h2>-->

    <div style="margin-top: 20px; margin-left:150px; margin-right:150px; margin-bottom:50px;">
        <div class="container-fluid" style="border: 2px solid lightgrey; border-radius: 8px">
            <form th:action="@{/user/create}"  method="post" style="margin:100px">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username *">
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Account Type</label>
                    <select class="form-select" aria-label="Default select example" id="role" name="role">
                        <option value="USER">User Account</option>
                        <option value="CREATOR">Creator Account</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Email address *">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password *">
                </div>
                <div class="mb-3">
                    <label for="preference" class="form-label">Preference:</label>
                    <input type="text" class="form-control" id="preference" name="preference" placeholder="Preference *">
                </div>
                <div class="d-grid gap-2 col-12 mx-auto">
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </div>
            </form>
        </div>
    </div>
