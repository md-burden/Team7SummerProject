<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Styles.css">
</head>
<body>
<!---Card with Link--->
<a href="#" class="card" style="width: 18rem; text-decoration:none;">
    <!---Image(resizes with card width)--->
    <img src="https://www.themealdb.com/images/media/meals/oe8rg51699014028.jpg" class="card-img-top" alt="..." style="border:10px solid white;">
    <div class="card-body">
        <!---Title--->
        <h5 class="card-title">Strawberries Romanoff</h5>
        <div style="display:flex; flex-direction: row; justify-content: space-between;">
            <div>
                <!---Country--->
                <h6 class="card-subtitle" style="margin:0px 0px 10px 0px">Russia</h6>
                <!---Category--->
                <h6 class="card-subtitle mb-2 text-body-secondary">Dessert</h6>
            </div>
            <div>
                <button class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" height=32 width=32 fill="#ca1814" class="bi bi-heart-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</a>

</body>
</html>
